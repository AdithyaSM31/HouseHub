services:
  - type: web
    name: househub-backend
    runtime: node
    env: node
    buildCommand: npm install && node setupSQLite.js
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-url.vercel.app
